plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.9.1')
        }
    }
}


application {
    // Define the main class for the application.
    mainClass = 'pract9.app.src.main.java.pract9.App'
}

jar {
    version = "1.0"
    manifest {
        attributes "Main-Class": "pract9.app.src.main.java.pract9.App"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

task copyJar(type: Copy) {
    println "Copying jar"
    dependsOn 'jar'
    from jar
    into file("$rootDir/app/src/main/resources/")
}

task removeJar(type: Delete) {
    println "Removing jar"
    delete file("$rootDir/app/src/main/resources/app-1.0.jar")
}

task buildImage(type: Exec) {
    println "Building image"
    dependsOn 'copyJar'
    finalizedBy 'removeJar'
    commandLine 'docker', 'build', '-t', 'app-1.0.jar', './src/main/resources/'
}

task runDocker(type: Exec) {
    println "Running docker"
    dependsOn 'buildImage'
//    finalizedBy 'removeContainer'
    commandLine 'docker', 'run', '--name', 'app-1.0', 'app-1.0.jar'
}

