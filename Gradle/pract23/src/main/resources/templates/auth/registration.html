<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>

</head>
<body>
  <form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <label for="username">Come up with a username: </label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
      Error when entering the user name
    </div>
    <br/><br>
    <label for="password">Come up with a password: </label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
      Invalid password
    </div>
    <br>
    <br>
    <input type="submit" value="Register" class="submit">
    <a href="/auth/login">Log in to your account</a>
  </form>
</body>
</html>
